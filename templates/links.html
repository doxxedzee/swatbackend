        { name: 'SoundCloud', icon: 'fab fa-soundcloud' },
        { name: 'Pinterest', icon: 'fab fa-pinterest' },
        { name: 'YouTube', icon: 'fab fa-youtube' },
        { name: 'Roblox', svg: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M18.926 23.998L0 18.892L5.075.002L24 5.108ZM15.348 10.09l-5.282-1.453l-1.414 5.273l5.282 1.453z"/></svg>' },
        { name: 'OnlyFans', svg: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M24 4.003h-4.015c-3.45 0-5.3.197-6.748 1.957a7.996 7.996 0 1 0 2.103 9.211c3.182-.231 5.39-2.134 6.085-5.173c0 0-2.399.585-4.43 0c4.018-.777 6.333-3.037 7.005-5.995M5.61 11.999A2.391 2.391 0 0 1 9.28 9.97a2.966 2.966 0 0 1 2.998-2.528h.008c-.92 1.778-1.407 3.352-1.998 5.263A2.392 2.392 0 0 1 5.61 12Zm2.386-7.996a7.996 7.996 0 1 0 7.996 7.996a7.996 7.996 0 0 0-7.996-7.996m0 10.394A2.399 2.399 0 1 1 10.395 12a2.396 2.396 0 0 1-2.399 2.398Z"/></svg>' },
        { name: 'PayPal', icon: 'fab fa-paypal' },
        { name: 'Kick', svg: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M400 480H48c-26.4 0-48-21.6-48-48V80c0-26.4 21.6-48 48-48h352c26.4 0 48 21.6 48 48v352c0 26.4-21.6 48-48 48M199.6 178.5c0-30.7-17.6-45.1-39.7-45.1c-25.8 0-40 19.8-40 44.5v154.8c0 25.8 13.7 45.6 40.5 45.6c21.5 0 39.2-14 39.2-45.6v-41.8l60.6 75.7c12.3 14.9 39 16.8 55.8 0c14.6-15.1 14.8-36.8 4-50.4l-49.1-62.8l40.5-58.7c9.4-13.5 9.5-34.5-5.6-49.1c-16.4-15.9-44.6-17.3-61.4 7l-44.8 64.7z"/></svg>' },
        // Add more social platforms here
    ];
    
    let currentPlatform = '';
    // Add custom platform counter
    let customCounter = 1;

    function initializeSocialIcons() {
        const container = document.querySelector('.grid');
        socialIcons.forEach(social => {
            const div = document.createElement('div');
            div.className = 'social-icon';
            if (social.svg) {
                // Use custom SVG if available
                div.innerHTML = social.svg;
            } else {
                // Fallback to Font Awesome icons for other platforms
                div.innerHTML = `<i class="${social.icon}"></i>`;
            }
            div.onclick = () => openSocialModal(social.name);
            container.appendChild(div);
        });
    }
    
    function openSocialModal(platform) {
        currentPlatform = platform;
        document.getElementById('modalTitle').textContent = `Add ${platform} Link`;
        document.getElementById('socialModal').classList.remove('hidden');
        document.getElementById('socialModal').classList.add('flex');
        document.getElementById('socialUrl').value = '';
        
        // Show/hide custom name field based on platform
        const customFieldsContainer = document.getElementById('customFieldsContainer');
        const customNameInput = document.getElementById('customName');
        
        if (platform === 'Custom') {
            customFieldsContainer.classList.remove('hidden');
            customNameInput.value = '';
            customNameInput.focus();
        } else {
            customFieldsContainer.classList.add('hidden');
            document.getElementById('socialUrl').focus();
        }
    }
    
    function closeSocialModal() {
        document.getElementById('socialModal').classList.add('hidden');
        document.getElementById('socialModal').classList.remove('flex');
        currentPlatform = '';
    }
    
    // Add this list of reserved names and domains at the top of your script
    const RESERVED_NAMES = [
        'nigger',
        'faggot',
        'admin',
        'administrator',
        'mod',
        'moderator',
        'staff',
        'system'
    ];

    const RESERVED_DOMAINS = [
        'nigger.lol',
        'www.faggot.lol'
    ];

    // Update the saveSocialLink function with validation
    async function saveSocialLink() {
        const url = document.getElementById('socialUrl').value;
        if (!url) return;

        try {
            let platform = currentPlatform;
            if (currentPlatform === 'Custom') {
                const customName = document.getElementById('customName').value.trim();
                if (!customName) {
                    alert('Please enter a name for your custom link');
                    return;
                }
                platform = customName;

                // Check for reserved names
                if (RESERVED_NAMES.some(name => customName.toLowerCase().includes(name.toLowerCase()))) {
                    alert('This name is reserved and cannot be used');
                    return;
                }
            }

            // Check for reserved domains
            try {
                const urlObj = new URL(url);
                if (RESERVED_DOMAINS.some(domain => urlObj.hostname.toLowerCase().includes(domain.toLowerCase()))) {
                    alert('This domain cannot be used');
                    return;
                }
            } catch (e) {
                alert('Please enter a valid URL');
                return;
            }

            const response = await fetch('/api/add-social', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    platform: platform,
                    url: url
                })
            });

            if (!response.ok) throw new Error('Failed to save link');

            closeSocialModal();
            await loadActiveSocials();
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to save social link');
        }
    }

    async function retryRemoveSocial(platform, maxRetries = 3) {
        for (let attempt = 1; attempt <= maxRetries; attempt++) {
            try {
                const response = await fetch('/api/remove-social', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ platform: platform })
                });
    
                const data = await response.json();
                
                if (response.ok) {
                    console.log(`Successfully removed ${platform} on attempt ${attempt}`);
                    return true;
                }
    
                console.log(`Attempt ${attempt} failed, ${maxRetries - attempt} retries left`);
                // Wait a bit longer between each retry
                await new Promise(resolve => setTimeout(resolve, attempt * 1000));
                
            } catch (error) {
                console.error(`Attempt ${attempt} error:`, error);
                if (attempt === maxRetries) {
                    throw error;
                }
            }
        }
        return false;
    }
    
    // Update removeSocial function to fix 404 error
    async function removeSocial(platform) {
        if (!platform) return;
        
        if (!confirm(`Remove ${platform} link?`)) return;
    
        try {
            // First clean the platform name of any special characters
            const cleanPlatform = platform.replace(/[<>"/]/g, '').trim();
            
            console.log('Attempting to remove platform:', cleanPlatform);
            
            const response = await fetch('/api/remove-social', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ platform: cleanPlatform })
            });
    
            const data = await response.json();
            
            if (response.ok) {
                // Remove from UI
                const socialElement = document.querySelector(`[data-platform="${cleanPlatform}"]`).closest('.active-social');
                if (socialElement) {
                    socialElement.remove();
                }
                // Refresh the list
                await loadActiveSocials();
            } else {
                throw new Error(data.message || 'Failed to remove social link');
            }
    
        } catch (error) {
            console.error('Error removing social:', error);
            alert('Failed to remove social link: ' + error.message);
        }
    }
    
    // Update loadActiveSocials to properly handle custom links
    async function loadActiveSocials() {
        try {
            const response = await fetch('/api/get-socials');
            const data = await response.json();
            
            if (!data.success) throw new Error('Failed to load socials');
    
            const container = document.getElementById('activeSocials');
            container.innerHTML = '';
    
            const socials = data.socials || {};
    
            Object.entries(socials).forEach(([platform, url]) => {
                if (!platform || !url) return;
                
                const div = document.createElement('div');
                div.className = 'active-social';
                
                // Clean the platform name
                const sanitizedPlatform = platform.replace(/[<>"/]/g, '').trim();
                
                div.innerHTML = `
                    <div class="flex items-center gap-2">
                        ${getIconForPlatform(sanitizedPlatform)}
                        <span>${sanitizedPlatform}</span>
                    </div>
                    <button class="text-red-500 hover:text-red-400 remove-social" 
                            type="button"
                            data-platform="${sanitizedPlatform}">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                container.appendChild(div);
            });
    
            // Add event listeners
            document.querySelectorAll('.remove-social').forEach(button => {
                button.addEventListener('click', function() {
                    const platform = this.getAttribute('data-platform');
                    if (platform) {
                        removeSocial(platform);
                    }
                });
            });
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to load social links');
        }
    }
    
    // Add this new function to handle custom icons
    function getIconForPlatform(platform) {
        const social = socialIcons.find(s => s.name === platform);
        if (social) {
            if (social.svg) {
                return social.svg;
            } else if (social.icon) {
                return `<i class="${social.icon}"></i>`;
            }
        }
        // Return a default link icon for custom platforms
        return '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M11 17H7q-2.075 0-3.537-1.463T2 12q0-2.075 1.463-3.537T7 7h4v2H7q-1.25 0-2.125.875T4 12q0 1.25.875 2.125T7 15h4zm-3-4v-2h8v2zm5 4v-2h4q1.25 0 2.125-.875T20 12q0-1.25-.875-2.125T17 9h-4V7h4q2.075 0 3.538 1.463T22 12q0 2.075-1.463 3.537T17 17z"/></svg>';
    }
    
    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', () => {
        initializeSocialIcons();
        loadActiveSocials();
