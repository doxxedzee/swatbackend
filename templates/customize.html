<div class="upload-card relative">
    <input type="file" accept=".png,.jpg,.jpeg,.gif,.webp,.avif,.tiff,.bmp,.svg,.ico,.mp4,.webm,.m4v,.mov,.ogv" id="backgroundUpload" class="hidden" onchange="previewBackground()" />
    <label for="backgroundUpload" class="upload-zone h-32 rounded-lg flex flex-col items-center justify-center cursor-pointer">
        <i class="fas fa-upload mr-3 text-white"></i>
        <span id="backgroundLabel" class="text-sm text-gray-400">Upload Background</span>
    </label>
    <div id="backgroundPreviewContainer" class="hidden absolute inset-0 rounded-lg overflow-hidden">
        <img id="backgroundPreview" class="w-full h-full object-cover" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'" />
        <div class="preview-fallback hidden w-full h-full bg-gray-800 flex-col items-center justify-center p-2 text-center">
            <i class="fas fa-upload mr-3 text-white"></i>
            <span class="text-sm text-gray-400 break-all">File uploaded</span>
            <span id="backgroundFileName" class="text-xs text-gray-500 mt-1 break-all"></span>
        </div>
    </div>
    <button class="absolute top-2 right-2 p-2 bg-gray-900 bg-opacity-75 rounded-full text-gray-400 hover:text-white" onclick="removeFile('background')">
        <i class="fas fa-times"></i>
    </button>
    <div id="backgroundLoading" class="hidden absolute inset-0 flex items-center justify-center bg-gray-900 bg-opacity-75 rounded-lg">
        <div class="loading-spinner"></div>
    </div>
</div>

<script>
    function previewBackground() {
        const fileInput = document.getElementById('backgroundUpload');
        const file = fileInput.files[0];
        const fileName = file.name;
        const fileReader = new FileReader();

        // Show loading state while previewing the file
        document.getElementById('backgroundLoading').classList.remove('hidden');

        fileReader.onloadend = () => {
            const previewContainer = document.getElementById('backgroundPreviewContainer');
            const previewImg = document.getElementById('backgroundPreview');
            const fallback = document.getElementById('backgroundFileName');

            previewContainer.classList.remove('hidden');
            previewImg.src = fileReader.result;
            fallback.innerText = fileName;

            // Hide loading spinner after file preview is set
            document.getElementById('backgroundLoading').classList.add('hidden');
        }

        fileReader.readAsDataURL(file);

        // Send the file to the server
        uploadBackground(file);
    }

    function uploadBackground(file) {
        const formData = new FormData();
        formData.append('background', file);

        // Show loading spinner during upload
        document.getElementById('backgroundLoading').classList.remove('hidden');

        fetch('/api/upload-background', {
            method: 'POST',
            body: formData,
            headers: {
                'Authorization': 'Bearer ' + getCookie('session') // assuming session is stored as cookie
            }
        }).then(response => response.json())
          .then(data => {
              document.getElementById('backgroundLoading').classList.add('hidden'); // Hide loading spinner after upload completes
              
              if (data.success) {
                  alert('Background uploaded successfully!');
                  // Update the profile background URL dynamically
                  document.getElementById('backgroundPreview').src = data.background_url;
              } else {
                  alert('Error uploading background! ' + (data.message || 'Please try again.'));
              }
          })
          .catch(error => {
              document.getElementById('backgroundLoading').classList.add('hidden'); // Hide loading spinner on error
              alert('Error uploading background! ' + error.message);
          });
    }

    function removeFile(type) {
        if (type === 'background') {
            document.getElementById('backgroundPreviewContainer').classList.add('hidden');
            document.getElementById('backgroundUpload').value = '';
        }
    }

    // Helper function to get cookie
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }
</script>

// Update the removeFile function to also remove from server
async function removeFile(type) {
    const previewContainer = document.getElementById(`${type}PreviewContainer`);
    const preview = type === 'audio' ? document.getElementById('audioPreview') : document.getElementById(`${type}Preview`);
    const input = document.getElementById(`${type}Upload`);

    if (previewContainer) previewContainer.classList.add('hidden');
    if (preview) {
        if (type === 'audio') {
            preview.pause();
            preview.src = '';
        } else {
            preview.src = '';
        }
    }
    if (input) input.value = '';

    // Send delete request to server
    try {
        const response = await fetch('/api/delete-media', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ type: type })
        });

        const data = await response.json();
        if (!data.success) {
            throw new Error(data.message);
        }
    } catch (error) {
        console.error('Error removing file:', error);
        alert('Failed to remove file: ' + error.message);
    }
}
