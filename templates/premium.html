        .switch {

            display: none;
        }

        .switch label {
            display: block;
            width: 48px;
            height: 24px;
            padding: 2px;
            border-radius: 12px;
            border: 2px solid rgb(255, 255, 255);
            cursor: pointer;
            transition: 0.3s;
            background: rgb(0, 0, 0);
        }

        .switch label::after {
            content: "";
            display: inherit;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary);
            transition: 0.3s;
        }

        .switch input:checked ~ label {
            border-color: var(--primary);
            background: rgb(0, 0, 0);
        }

        .switch input:checked ~ label::after {
            transform: translateX(24px);
            background: var(--primary);
        }

        .custom-select {
            background: rgb(2, 0, 0);
            border: 1px solid rgb(255, 255, 255);
            border-radius: 8px;
            padding: 8px 12px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .custom-select:hover {
            border-color: rgb(255, 255, 255);
            background: rgb(0, 0, 0);
        }

        .custom-select:focus {
            outline: none;
            border-color: var(--primary);

        }

            -webkit-appearance: none;
            height: 6px;

            border-radius: 3px;

        }

            height: 18px;

            border-radius: 50%;
            cursor: pointer;

        }

        .pickr {

            border: 2px solid rgb(255, 255, 255);
        }

        ::-webkit-scrollbar {

        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));

        .popup {

        .popup-button {

        .overlay {

        @media (max-width: 768px) {

                height: 100vh;
            }

            .sidebar.active {

        }
    </style>
</head>

    <script type="0932753988a76ad1b5ab9e9a-text/javascript">
        const colorPickers = ['visualizercolor', 'bordercolor', 'cursorEffectsColor', 'gradient1Color', 'gradient2Color'];
        const pickrInstances = {};
    
        colorPickers.forEach(id => {
            pickrInstances[id] = Pickr.create({
                el: `#${id}`,
                theme: 'nano',
                default: '#000000',
                components: {
                    preview: true,
                    opacity: true,
                    hue: true,
                    interaction: {
                        hex: true,
                        rgba: true,
                        input: true,
                        save: true
                    }
                }
            });
        });
    
        function populateFormFields(data) {
            const elements = {
                'typewriter': 'checked',
                'visualizer': 'checked',
                'visualizerintensity': 'value',
                'usernamegradient': 'checked',
                'descriptiongradient': 'checked',
                'hidejoinedat': 'checked',
                'hideViews': 'checked',
                'cardborder': 'checked',
                'cardtilt': 'checked',
                'descriptionEffects': 'value',
                'cursorEffects': 'value',
                'joinedateffects': 'value',
                'discordrpceffects': 'value',
                'avatareffects': 'value',
                'avatarborder': 'checked',
                'rainbowtab': 'checked',
                'discordrpcgradient': 'checked',
                'joinedatgradient': 'checked',
                'avatargradient': 'checked',
                'usernameEffects': 'value',
                'oneko': 'checked'
            };
    
            Object.entries(elements).forEach(([id, prop]) => {
                try {
                    const element = document.getElementById(id);
                    if (element) element[prop] = data[id];
                } catch (e) {}
            });
    
            Object.entries(pickrInstances).forEach(([id, pickr]) => {
                try {
                    if (data[id]) pickr.setColor(data[id]);
                } catch (e) {}
            });
        }
    
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/userbio')
                .then(response => response.json())
                .then(data => populateFormFields(data))
                .catch(error => console.error('Error:', error));
                
            const menuButton = document.querySelector('.mobile-menu-button');
            const sidebar = document.querySelector('.sidebar');
            
            menuButton?.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });
    
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768 && sidebar && !sidebar.contains(e.target) && !menuButton.contains(e.target)) {
                    sidebar.classList.remove('active');
                }
            });
        });
    
        document.getElementById('submitButton').addEventListener('click', function() {
            const formData = {};
            
            ['typewriter', 'visualizer', 'usernamegradient', 'descriptiongradient', 
             'hidejoinedat', 'hideViews', 'cardborder', 'cardtilt', 'avatarborder', 
             'rainbowtab', 'discordrpcgradient', 'joinedatgradient', 'avatargradient', 
             'oneko'].forEach(id => {
                formData[id] = document.getElementById(id).checked;
            });
    
            ['visualizerintensity', 'usernameEffects', 'descriptionEffects', 
             'cursorEffects', 'joinedateffects', 'discordrpceffects', 
             'avatareffects'].forEach(id => {
                formData[id] = document.getElementById(id).value;
            });
    
            colorPickers.forEach(id => {
                formData[id] = pickrInstances[id].getColor().toHEXA().toString();
            });
    
            fetch('/api/puserbio', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(() => {
                const btn = document.getElementById('submitButton');
                btn.textContent = 'Saved!';
                btn.style.background = '#10B981';
                setTimeout(() => {
                    btn.textContent = 'Save Changes';
                    btn.style.background = '';
                }, 2000);
            })
            .catch(() => {
                const btn = document.getElementById('submitButton');
                btn.textContent = 'Error!';
                btn.style.background = '#EF4444';
                setTimeout(() => {
                    btn.textContent = 'Save Changes';
                    btn.style.background = '';
                }, 2000);
            });
        });
    </script>
